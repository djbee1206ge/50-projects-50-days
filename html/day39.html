<body class="day39">
  <header class="header spacer">
    <h1>Password Strength Background</h1>
    <h3>Day 39 Â¦ <a href="../index.html">Back</a></h3>

  </header>
  <main>
    <div class="background" id="background"></div>
    <div class="tailwind-container bg-white rounded p-10 text-center shadow-md">
      <p class="text-sm text gray-700">
        Just change the password to see the effect!
      </p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900" required>Email</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter email!">
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter password!">
      </div>
      <button tape="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
  </main>
